name: Rust
on:
  merge_group:
    branches: ["master"]
    paths-ignore:
      - 'debian/**'
  push:
    branches: ["master"]
    paths-ignore:
      - 'debian/**'
  pull_request:
    branches: ["master"]
    types: [ opened, synchronize, reopened, edited ]
    paths-ignore:
      - 'debian/**'

concurrency:
  group: >
    ${{
      github.event_name == 'merge_group'
      && format('merge-group-{0}-rust', github.run_id)
      ||
        github.event_name == 'pull_request'
        && format('pr-{0}-rust', github.event.pull_request.number)
        || format('push-{0}-rust', github.ref)
    }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  CARGO_TERM_COLOR: always
  ASMFLAGS: -march=haswell
  CC: gcc-15
  CFLAGS: -march=haswell
  CXX: g++-15
  CXXFLAGS: -march=haswell -DQUILL_ACTIVE_LOG_LEVEL=QUILL_LOG_LEVEL_CRITICAL
  TRIEDB_TARGET: triedb_driver

jobs:
  check-pr:
    runs-on: ubuntu-latest
    outputs:
      is_external: ${{ steps.check.outputs.is_external }}
    steps:
      - name: Check if external PR
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]] && [[ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]]; then
            echo "is_external=true" >> $GITHUB_OUTPUT
            echo "::notice::External PR detected - setting pending status"
          else
            echo "is_external=false" >> $GITHUB_OUTPUT
          fi

  handle-external:
    needs: check-pr
    if: needs.check-pr.outputs.is_external == 'true'
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: read
    steps:
      - name: Set pending status for manual tests
        uses: actions/github-script@v7
        with:
          script: |
            // Create a pending status check
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'pending',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/workflows/test-command.yml`,
              description: 'Waiting for maintainer to run /test all',
              context: 'Tests / Manual Review Required'
            });
            
            console.log('âœ… Set pending status for external PR');
      
      - name: Display instructions
        run: |
          echo "=================================="
          echo "ðŸ”„ External PR - Manual Testing Required"
          echo "=================================="
          echo ""
          echo "A required status check has been set to 'pending'."
          echo ""
          echo "This PR cannot be merged until a maintainer runs: /test all"
          echo ""
          echo "The status will automatically update when tests complete."
          echo "=================================="

  build:
    needs: check-pr
    if: needs.check-pr.outputs.is_external != 'true'
    runs-on: self-hosted
    container:
      image: peach10.devcore4.com/category-labs/builder
      options: --privileged
    steps:
      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.REPO_READONLY_GITHUB_APP_ID }}
          private_key: ${{ secrets.REPO_READONLY_GITHUB_APP_KEY }}
          permissions: >-
            {"contents": "read"}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ steps.generate_token.outputs.token }}
      - run: rustup toolchain install nightly-2024-12-10 --profile minimal --component rustfmt
      - run: rustup toolchain install 1.85.0-x86_64-unknown-linux-gnu --profile minimal --component clippy
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main
      - name: Install cargo-shear
        run: cargo binstall --no-confirm cargo-shear
      - name: Verify lockfile
        run: cargo update --workspace --locked
      - name: Lint unused dependencies
        run: cargo shear
      - name: Format
        run: cargo +nightly-2024-12-10 fmt --all --check
      - uses: Swatinem/rust-cache@v2
      - name: Lint
        run: cargo clippy --all-targets --all-features --
          -D clippy::suspicious
          -D clippy::style
          -D clippy::clone_on_copy
          -D clippy::redundant_clone
          -D clippy::iter_kv_map
          -D clippy::iter_nth
          -D clippy::unnecessary_cast
          -D clippy::filter_next
          -D clippy::needless_lifetimes
          -D clippy::useless_conversion
          -D clippy::useless_vec
          -D clippy::needless_question_mark
          -D clippy::bool_comparison
          -D unused_imports
          -D unused_parens
          -D deprecated
          -A clippy::type_complexity
          -A clippy::int_plus_one
          -A clippy::uninlined-format-args
          -A clippy::enum-variant-names
          -A clippy::mutable_key_type
          -A clippy::large_enum_variant
          -A clippy::doc-overindented-list-items
      - name: Check
        run: cargo check --all-targets --all-features
      - name: Run tests
        run: cargo test --release --all-targets --all-features
      - name: Build docs
        run: cargo doc -p monad-event-ring -p monad-exec-events
      - name: Run doc tests
        run: cargo test --release --doc --all-features
      - run: rustup target add wasm32-unknown-unknown
      - name: Check WASM
        run: cargo check --target wasm32-unknown-unknown -p monad-debugger
